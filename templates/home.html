<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Prediction App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <main class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
        US House Price Prediction
      </h1>
      <form action="{{url_for('predict')}}" method="post" class="space-y-4">
        <input
          type="text"
          name="AnnualInsurance"
          placeholder="Annual Insurance"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <input
          type="text"
          name="YearBuilt"
          placeholder="Year Built"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <input
          type="text"
          name="LivingArea (Ex: 2346)"
          placeholder="Living Area"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <input
          type="text"
          name="Bathrooms"
          placeholder="Number of Bathrooms"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <input
          type="text"
          name="Bedrooms"
          placeholder="Number of Bedrooms"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <input
          type="text"
          name="State"
          placeholder="State (e.g., IA for Iowa)"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <label for="dropdown" class="block text-gray-700 font-semibold">
          Home Type:
        </label>
        <select
          id="dropdown"
          name="HomeType"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          <option value="CONDO">CONDO</option>
          <option value="SINGLE_FAMILY">SINGLE FAMILY</option>
          <option value="MULTI_FAMILY">MULTI FAMILY</option>
          <option value="APARTMENT">APARTMENT</option>
          <option value="LOT">LOT</option>
          <option value="TOWNHOUSE">TOWNHOUSE</option>
          <option value="MANUFACTURED">MANUFACTURED</option>
          <option value="UNKNOWN">UNKNOWN</option>
        </select>
        <button
          type="submit"
          class="w-full bg-green-500 text-white font-semibold py-3 rounded-lg hover:bg-green-600 transition duration-300"
        >
          Predict
        </button>
      </form>
      <div class="mt-6 text-center text-gray-700">{{ prediction_text }}</div>
    </main>
  </body>
</html>
