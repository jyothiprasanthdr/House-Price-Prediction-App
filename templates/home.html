<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Prediction App</title>
  </head>
  <body>
    <main>
      <div class="login">
        <h1>US House Price Prediction</h1>
        <form action="{{url_for('predict')}}" method="post">
          <input
            type="text"
            name="AnnualInsurance"
            placeholder="Annual Insurance"
            required
          /><br />
          <input
            type="text"
            name="YearBuilt"
            placeholder="Year Built"
            required
          /><br />
          <input
            type="text"
            name="LivingArea"
            placeholder="Living Area"
            required
          /><br />
          <input
            type="text"
            name="Bathrooms"
            placeholder="Bathrooms"
            required
          /><br />
          <input
            type="text"
            name="Bedrooms"
            placeholder="Bedrooms"
            required
          /><br />
          <input
            type="text"
            name="State"
            placeholder="State: Ex: For Iowa, enter IA"
            required
          /><br />

          <label for="dropdown">HomeType:</label>
          <select id="dropdown" name="HomeType">
            <option value="CONDO">CONDO</option>
            <option value="SINGLE_FAMILY">SINGLE_FAMILY</option>
            <option value="MULTI_FAMILY">MULTI_FAMILY</option>
            <option value="APARTMENT">APARTMENT</option>
            <option value="LOT">LOT</option>
            <option value="TOWNHOUSE">TOWNHOUSE</option>
            <option value="MANUFACTURED">MANUFACTURED</option>
            <option value="UNKNOWN">UNKNOWN</option>
          </select>
          <br />
          <br />
          <button type="submit">Predict</button>
        </form>
      </div>
    </main>
    <div>{{prediction_text}}</div>
  </body>
</html>
